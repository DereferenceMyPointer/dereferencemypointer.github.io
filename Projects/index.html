  The homepage for apple clicker, a singleplayer game with a point system
  where the goal is to eliminate as many squares of a single color as possible
  at a time.
  ***
-->
<html>
  <head>
    <meta charset="utf-8">
    <title>Apple Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Welcome to Apple Clicker!</h1>
    <h2>Current score: <span id="score">0</span></h2>
    <section>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
    </section>
    <input id="reset" type="button" value="Reset">
    <article>
      <h2>Instructions</h2>
      <p>
        Double click on a tile to eat all of its alike neighbors! For each one
        you eat, you get one point, but for each time you click you lose three. Good luck!
      </p>
    </article>
  </body>
</html>
