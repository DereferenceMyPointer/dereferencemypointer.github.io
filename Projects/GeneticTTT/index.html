<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Genetic TicTac</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>
            Genetic Tic Tac Toe
        </h1>
    </header>
    <canvas id="board"></canvas>
    <section>
        <label for="size">Board size:</label>
        <input type="number" id="size" name="size" min="3" max="10" value="4">
        <label for="gens">Generations:</label>
        <input type="number" id="gens" name="gens" min="1" max="100">
        <label for="bots">Bots per generation:</label>
        <input type="number" id="bots" name="bots" min="1" max="100">
        <label for="layers">Convolutional layers:</label>
        <input type="number" id="layers" name="layers" min="1" max="10" value="2">
        <label for="nodes">Nodes per layer:</label>
        <input type="number" id="nodes" name="nodes" min="3" max="20" value="3">
        <input type="button" id="start" value="Start">
        <section class="hidden" id="p-input">
            <label for="ypos">Your move x position:</label>
            <input type="number" id="ypos" name="ypos" min="0" max="20" value="0">
            <label for="xpos">Your move y position:</label>
            <input type="number" id="xpos" name="xpos" min="0" max="20" value="0">
            <input type="button" id="player-move" value="Move">
        </section>
    </section>
</body>
